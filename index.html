<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-robot"></i></span>
                <p>Hello there emoji<b>How can I assist you?</b></p>
            </li>
            <li class="chat outgoing">
                <p>Hello there</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea name="chat-input" id="message" placeholder="Enter a message..."></textarea>
            <span id="send-btn"><i class="fa-solid fa-paper-plane"></i></span>
        </div>
    </div>
</body>
</html>
